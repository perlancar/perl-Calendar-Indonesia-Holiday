name=Calendar-Indonesia-Holiday
version=0.04
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Calendar-Indonesia-Holiday/
repository=http://github.com/sharyanto/perl-Calendar-Indonesia-Holiday

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
; to specify which specification version we're following
Data::Clone=0
DateTime=0
Sub::Spec=0.13
Sub::Spec::Gen::ReadTable=0.02

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
